<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Concert+One">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
 </head>



    <body>
        <div class="container">
            <div class="center">

               <div class="wrapper">
                <h1>Meet Zelda the Fortune Teller</h1>
                    <br>
                    <h1>Are you Psychic?</h1>
                    <h1>See if you can guess which letter Zelda is thinking of!</h1>
                    <br>
                    <h1>You have 10 chances - may the force be with you!</h1>
            
            
            
            <h1>(Hint: It's <strong><span id="letterToGuess"></span></strong>.)</h1>
            <br>

                <h1>Wins: <strong><span id="wins"></span></strong></h1>
                <h1>Losses: <strong><span id="losses"></span></strong></h1>

                <h1>Guesses you have left</h1>
            
                <p><strong><span id="guessesLeft"></span></strong></p>

                <h1>Letters you have already picked</h1>

             
                <p><strong><span id="let"></span></strong></p>
            </div>
        </div>
    </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
    </body>
</html>
